<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main class="item-card">
    <div class="img-div">
      <img src="./images/image-product-desktop.jpg" class="product-img-desktop" alt = "Gabrielle Essence Eau De Parfum" loading="lazy">
      <img src="./images/image-product-mobile.jpg" class="product-img-mobile" alt = "Gabrielle Essence Eau De Parfum" loading="lazy">
    </div>
    <div class="text-div">
      <div class="item-type">
        PERFUME
      </div>
      <div class="item-name">
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>
      </div>
      <div class="item-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="item-price">
        <div class="current-price">$149.99</div>
        <div class="previous-price">$169.99</div>
      </div>
      <button class="add-to-cart-btn">
        <span class="btn-icon">
          <img src="./images/icon-cart.svg" alt="shopping cart icon">
        </span>
        <span class="btn-text">Add to Cart</span>
      </button>
    </div> 
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Lolontor" target="_blank">Mawulolo Edem Ayivor</a>.
      </div>
    </footer>
</body>
</html>
